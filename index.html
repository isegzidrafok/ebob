<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    EBOB bilici
  </title>
  <style>
    body {background-color: rgb(30, 10, 30);}
    .sonucYeri{
      background-color: rgb(40, 10, 70);
      color: white;
      font-family: arial, sans-serif;
      text-align: center;
      line-height: 40px;
      font-size: 40px;
      height: 400px;
      width: 100%;
      border: 1px solid white;
      margin-bottom: 1px;
    }
    .islemler{
      width: 100%;
      height:1400px;
      background-color: black;
    }
    .rakamlar{
      width: 300px;
      height: 300px;
      border: 3px double white;
      background-color: black;
      border-radius: 50%;
      text-align: center;
      font-family: arial, sans-serif;
      font-size: 100px;
      line-height: 100px;
      color: white;
      display: inline-block;
      margin-left: 10px;
      margin-top: 10px;
    }
     .onaylamaHidden{visibility: hidden;}
    .onaylama{
      width: 300px;
      height: 300px;
      border: 3px double white;
      background-color: rgb(20, 20, 60);
      border-radius: 50%;
      text-align: center;
      font-family: arial, sans-serif;
      font-size: 100px;
      line-height: 100px;
      color: red;
      display: inline-block;
      margin-left: 10px;
      margin-top: 10px;
    }
  </style>
</head>
  <body>
    <div class="sonucYeri">
      <p id="sayi1P"></p>
      <p id="sayi2P"></p>
      <p id="sonucP"></p>
    </div>
    <div class="islemler">
      <button onclick="bir()" class="rakamlar">1</button>
      <button onclick="iki()" class="rakamlar">2</button>
      <button onclick="uc()" class="rakamlar">3</button>
      <button onclick="dort()" class="rakamlar">4</button>
      <button onclick="bes()" class="rakamlar">5</button>
      <button onclick="alti()" class="rakamlar">6</button>
      <button onclick="yedi()" class="rakamlar">7</button>
      <button onclick="sekiz()" class="rakamlar">8</button>
      <button onclick="dokuz()" class="rakamlar">9</button>
      <button onclick="sifir()" class="rakamlar">0</button>
      <button onclick="ilkSayiOnaylama()" class="rakamlar">✓</button>
      <button onclick="onayla()" class="onaylamaHidden" id="sonOnay">=?</button>
    </div>
    
    <script>
      let bolenler = [];
      let ortakBolenler = [];
      let sayi1 = "";
      let sayi2 = "";
      let ilkSayida = true;
      function ilkSayiOnaylama(){
        ilkSayida = false;
        const onaylayici = document.getElementById("sonOnay");
        onaylayici.classList.replace("onaylamaHidden" , "onaylama");
      }
      function onayla(){
        let hakikiSayi1 = Number(sayi1);
        let hakikiSayi2 = Number(sayi2);
        for(x=1; x<=sayi1; x=x+1){
          if(sayi1%x===0){
            bolenler.push(x);
          };
        };
        for(y=1; y<=sayi2; y=y+1){
          if(sayi2%y===0){
            if(bolenler.includes(y)){
              ortakBolenler.push(y);
            };
          };
        };
      }
      function sifir(){
        if(ilkSayida===true){
        if(sayi1==""){alert("Başta sıfır olmaz...");}else{sayi1+="0";
        document.getElementById("sayi1P").innerHTML = sayi1;};
      }else{
          if(sayi2==""){alert("Başta sıfır olmaz...");}else{sayi2+="0";
          document.getElementById("sayi2P").innerHTML = sayi2;};
      };
        }
      function bir(){
        if(ilkSayida===true){sayi1+="1";
        document.getElementById("sayi1P").innerHTML = sayi1;}
        else{sayi2+="1";
          document.getElementById("sayi2P").innerHTML = sayi2;};
          }
      function iki(){
        if(ilkSayida===true){sayi1+="2";
        document.getElementById("sayi1P").innerHTML = sayi1;}
        else{sayi2+="2";
          document.getElementById("sayi2P").innerHTML = sayi2;};
      }
      function uc(){
        if(ilkSayida===true){sayi1+="3";
        document.getElementById("sayi1P").innerHTML = sayi1;}
        else{sayi2+="3";
          document.getElementById("sayi2P").innerHTML = sayi2;};
        }
      function dort(){
        if(ilkSayida===true){sayi1+="4";
        document.getElementById("sayi1P").innerHTML = sayi1;}
        else{sayi2+="4";
          document.getElementById("sayi2P").innerHTML = sayi2;};
        }
      function bes(){
        if(ilkSayida===true){sayi1+="5";
        document.getElementById("sayi1P").innerHTML = sayi1;}
        else{sayi2+="5";
          document.getElementById("sayi2P").innerHTML = sayi2;};
            }
      function alti(){
        if(ilkSayida===true){sayi1+="6";
        document.getElementById("sayi1P").innerHTML = sayi1;}

      }
    </script>
  </body>
</html>
